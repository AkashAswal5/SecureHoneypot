<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phpMyAdmin</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        #header {
            background-color: #123;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #header h1 {
            font-size: 24px;
            margin: 0;
        }
        #container {
            display: flex;
            height: calc(100vh - 50px);
        }
        #sidebar {
            width: 240px;
            background-color: #f3f3f3;
            border-right: 1px solid #ddd;
            padding: 15px;
            overflow-y: auto;
        }
        #content {
            flex: 1;
            padding: 20px;
            background-color: white;
            overflow-y: auto;
        }
        .login-container {
            width: 400px;
            margin: 100px auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h2 {
            margin-top: 0;
            color: #123;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #123;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 3px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 30px;
            margin-right: 10px;
        }
        .version {
            color: #789;
            font-size: 12px;
        }
        .error-message {
            color: red;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="logo">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiNmZmZmZmYiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cGF0aCBkPSJNMTIgMnY2bTAgNHY2TTYgNnYyYTYgNiAwIDAgMCAxMiAwVjZNNiAxOHYtMmE2IDYgMCAwIDEgNi02IDYgNiAwIDAgMSA2IDZ2MiIvPjwvc3ZnPg==" alt="Logo">
            <h1>phpMyAdmin</h1>
        </div>
        <span class="version">Version 5.2.1</span>
    </div>
    
    <div class="login-container">
        <h2>Welcome to phpMyAdmin</h2>
        <p>Please enter your MySQL credentials to log in:</p>
        
        <form id="login-form">
            <div class="form-group">
                <label for="server">Server:</label>
                <input type="text" id="server" name="server" value="localhost" required>
            </div>
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            
            <div class="form-group">
                <label for="database">Database:</label>
                <input type="text" id="database" name="database" placeholder="Optional">
            </div>
            
            <button type="submit" class="btn">Go</button>
            <div id="error-message" class="error-message">Access denied for user (using password: YES)</div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get form values
            const server = document.getElementById('server').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const database = document.getElementById('database').value;
            
            // Log the attempted login (this would be captured by the honeypot)
            const loginData = {
                server: server,
                username: username,
                password: password,
                database: database,
                service: 'phpmyadmin',
                timestamp: new Date().toISOString()
            };
            
            console.log('MySQL login attempt:', loginData);
            
            // Show error message
            document.getElementById('error-message').style.display = 'block';
            
            // Send to honeypot API
            fetch('/api/honeypot/http/mysql_login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(loginData),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
